<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Title</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="dd.css"/>
    <h:outputScript name="js/websocket-client.js"/>
    <ui:debug hotkey="x"/>
</h:head>

<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" class="decoration">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row shadowme">
                    <div style="padding-left: 10px;">
                        &#160;&#160;
                        <a href="#{request.contextPath}" style="text-decoration: none;color:white;">
                            <h:outputText styleClass="titleText" value="Websocket Project"/>
                        </a>
                    </div>
                </div>
            </div>
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <div id="body">
                <ui:insert name="content">Default Content</ui:insert>
            </div>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
